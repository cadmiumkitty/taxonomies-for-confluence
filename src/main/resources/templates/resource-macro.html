<span 
    th:if="${type == 'http://www.w3.org/2000/01/rdf-schema#Class' and not #strings.isEmpty(label)}" 
    th:text="${label}" 
    th:style="|
        background-image: url(${baseUrl}/icons/macro-resource-class-01.svg);
        background-color: #FFFFFF;
        background-repeat: no-repeat;
        background-position: 4px 50%;
        border-radius: 3px;
        border: 2px solid #00B8D9;
        padding: 1px 4px 1px 24px;|">
</span><span 
    th:if="${type == 'http://www.w3.org/1999/02/22-rdf-syntax-ns#Property' and not #strings.isEmpty(label)}" 
    th:text="${label}" 
    th:style="|
        background-image: url(${baseUrl}/icons/macro-resource-property-01.svg);
        background-color: #FFFFFF;
        background-repeat: no-repeat;
        background-position: 4px 50%;
        border-radius: 3px;
        border: 2px solid #00B8D9;
        padding: 1px 4px 1px 24px;|">
</span><span 
    th:if="${type == 'http://www.w3.org/2004/02/skos/core#Concept' and not #strings.isEmpty(prefLabel)}" 
    th:text="${prefLabel}" 
    th:style="|
        background-image: url(${baseUrl}/icons/macro-resource-concept-01.svg);
        background-color: #FFFFFF;
        background-repeat: no-repeat;
        background-position: 4px 50%;
        border-radius: 3px;
        border: 2px solid #00875A;
        padding: 1px 4px 1px 24px;|">
</span><span 
    th:if="${#strings.isEmpty(type)}" 
    th:style="|
        background-image: url(${baseUrl}/icons/macro-resource-unknown-disabled-01.svg);
        background-color: #FFFFFF;
        background-repeat: no-repeat;
        background-position: 4px 50%;
        border-radius: 3px;
        border: 2px solid #EBECF0;
        padding: 1px 4px 1px 24px;|">Resource not found</span>
